<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Generator</title>
    <link rel="icon" type="image/png" href="images/rocket.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stars" id="starsContainer"></div>

    <nav>
      <a href="homepage.html" class="logo">
        <span>ðŸš€SparkSpace</span>
      </a>
      <ul>
        <li><a href="prompt.html">Prompt</a></li>
        <li><a href="reference.html">Reference</a></li>
        <li><a href="palette.html">Palette</a></li>
      </ul>
    </nav>
    <div class="container prompt-container">
      <div class="display" id="PromptDisplay">
        Click on the button below to begin!
      </div>
      <div class="actions">
        <button class="prompt-btn" id="newPromptBtn">Give Me a Prompt</button>
        <button
          class="prompt-btn prompt-btn-copy"
          id="copyPromptBtn"
          title="Copy to clipboard"
        >
          Copy
        </button>
      </div>
      <div class="button">
            <a href="reference.html" class="prompt-btn">
                <span>Next Stop!</span>
            </a>
        </div>
      <div class="feedback" id="PromptFeedback"></div>
    </div>

    <script>
      function generateStars() {
        const starsContainer = document.getElementById("starsContainer");
        const starCount = Math.floor(window.innerWidth / 20);
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.width = Math.random() * 3 + "px";
          star.style.height = star.style.width;
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          starsContainer.appendChild(star);
        }
      }
      generateStars();
      window.addEventListener("resize", () => {
        const c = document.getElementById("starsContainer");
        if (c) c.innerHTML = "";
        generateStars();
      });

      const fallbackPrompts = [
        "Bicycle",
        "Umbrella",
        "Candle",
        "Camera",
        "Glasses",
        "Book",
        "Chair",
        "Clock",
        "Guitar",
        "Shoe",
        "Apple",
        "Hat",
        "Lamp",
        "Plant",
      ];
      const display = document.getElementById("PromptDisplay");
      const feedback = document.getElementById("PromptFeedback");
      const newBtn = document.getElementById("newPromptBtn");
      const copyBtn = document.getElementById("copyPromptBtn");

      async function fetchPrompts() {
        try {
          const res = await fetch("https://roger.redevised.com/api/v1");
          if (!res.ok) throw new Error("API error");
          const data = await res.json();
        } catch {
          const random =
            fallbackPrompts[Math.floor(Math.random() * fallbackPrompts.length)];
          display.textContent = random;
        }
      }

      newBtn.addEventListener("click", fetchPrompts);
      copyBtn.addEventListener("click", () => {
        if (
          !display.textContent ||
          display.textContent === "Loading..." ||
          display.textContent === "Click on the button below to begin!"
        )
          return;
        navigator.clipboard.writeText(display.textContent).then(() => {
          feedback.textContent = "Copied!";
          setTimeout(() => (feedback.textContent = ""), 1200);
        });
      });
    </script>
  </body>
</html>
